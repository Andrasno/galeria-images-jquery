<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem  +</button>
    </header>
    
    <form>
        <h2>Adicione uma imagem</h2>
        <input id="enderecoimgnova" type="url" placeholder="URL da imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botaocancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="pintura de um gato"/>
                <div class="overlay-img-link">
                    <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
                </div>
        
            </li>
       
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
